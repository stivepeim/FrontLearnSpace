<!DOCTYPE>
<html>
<head>
<title>将block类型与inline类型进行对比的示例</title>
</head>
<style type="text/css">
div{
        background-color: #aaff00;
        display:inline;
}
span{
        background-color: #ffaa00;
        display:block;
}
</style>
<body>
<div>div元素</div>
<div>div元素</div>
<span>span元素</span>
<span>span元素</span>
</body>
</html>
