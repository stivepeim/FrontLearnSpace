<!DOCTYPE>
<html>
<head>
<title>对多个项目追加连续编号的示例</title>
</head>
<style type="text/css">
h1:before{
    content: counter(mycounter,upper-alpha)'.';
    color:blue;
    font-size:42px;
}
h1{
    counter-increment: mycounter;
}
</style>
<body>
<h1>大标题</h1>
<p>示例文字。</p>
<h1>大标题</h1>
<p>示例文字。</p>
<h1>大标题</h1>
<p>示例文字。</p>
</body>
</html>
