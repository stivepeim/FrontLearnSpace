<!DOCTYPE html>
<html lang="zh_CN">
<head>
<meta charset="UTF-8"/>
<title>E:checked伪类选择器使用示例</title>
<style type="text/css">
input[type="checkbox"]:checked {
    outline:2px solid blue;
}
</style>
</head>
<body>
<form>
兴趣:<input type="checkbox">阅读</input>
<input type="checkbox">旅游</input>
<input type="checkbox">看电影</input>
<input type="checkbox">上网</input>
</form>
</body>
</html>
