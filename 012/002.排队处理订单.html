<!DOCTYPE HTML>
<html>
<head>
     <link rel="stylesheet" type="text/css" href="../css/grid.css" />
     <script src="../js/jquery-1.8.3.js"></script>
</head>
<body>
    <header><h2>排队处理订单</h2></header>
    <section>
       <div class="grid">
        <div class="window_search">
            <div class="window_tools">
                <div class="tDiv2">
                    <div class="fbutton"><div><span class="start">处理</span></div></div>
                    <div class="btnseparator"></div>
                </div>
            </div>
        </div>
        <div class="window_grid">
            <table class="data tablesorter">
                <thead>
                    <tr class="tablesorter-header">
                        <th class="tablesorter-header">
                            <div class="tablesorter-header-inner"><input type="checkbox" id="J_all" title="全选"/></div>
                        </th>
                        <th class="tablesorter-header">
                            <div class="tablesorter-header-inner">订单号</div>
                        </th>
                        <th class="tablesorter-header">
                            <div class="tablesorter-header-inner">商品名</div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="zebra">
                        <td><input type="checkbox" data-id="1001" /></td><td>1001</td><td>雨伞</td>
                    </tr>
                    <tr class="zebra">
                        <td><input type="checkbox" data-id="1002"/></td><td>1002</td><td>雨鞋</td>
                    </tr>
                    <tr class="zebra">
                        <td><input type="checkbox" data-id="1003"/></td><td>1003</td><td>雨衣</td>
                    </tr>
                    <tr class="zebra">
                        <td><input type="checkbox" data-id="1004"/></td><td>1004</td><td>雨帽</td>
                    </tr>
                    <tr class="zebra">
                        <td><input type="checkbox" data-id="1005"/></td><td>1005</td><td>雨裤</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="window_page"><span class="btn J_tip"></span></div>
    </div>
    </section>
</body>
<script>
    var check_all = $('#J_all'),                                    // 全选按钮
        check_items = $('input[data-id]'),                          // 订单选框
        tip = $('span.J_tip');                                      // 提示框
    check_all.on('click', function (e) {                            // 监听全选按钮单击
        check_items.attr('checked', this.checked);                  // 订单选框与全选按钮同步
    });
    check_items.on('click', function (e) {                          // 订单选框单击事件监听
        check_all.attr('checked', !!$('input[data-id]:checked').length);
    });
    $('span.start').on('click', function (e) {                      // “处理”按钮单击监听
        var ids = [];
        $('input[data-id]:checked').each(function (index, item) {   // 获取选中的订单号 
            ids.push($(item).attr('data-id'));
        });
        ids.length && work.postMessage({ ids: ids });               // 将订单号传给Web Worker处理
    });
    var work = new Worker('002.Worker.js');                         // 创建一个Web Worker
    work.onmessage = function (e) {                                 // 监听Web Worker消息事件
        var data = e.data;
        tip.html(data.msg);                                         // 获取返回的提示信息显示在提示区
        $('input[data-id="' + data.id + '"]').closest('td').html('处理完毕');
        check_all.attr('checked', false);
    };
</script>
</html>
