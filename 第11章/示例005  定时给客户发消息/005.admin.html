<!DOCTYPE html>
<html>
<title>定时给客户发消息</title>
<style>
	.back{
		text-decoration: none;
		margin: 10px 0;
		display: block;
		color: #3195da;
	}
	p{
		font-size: 12px;
	}
	.back:hover{ 
		text-decoration: underline;
	}
	.admin{
		width: 500px;
		margin: 30px auto;
	}
	#msg{
		border: 1px solid #c45e4f;
		width: 300px;
		height: 30px;
		line-height:30px;
		border-radius: 3px;
	}
</style>
<body>
	<div class="admin">
	<a href="/" class="back">返回首页</a>
	<p>模拟其他用户添加一则微薄消息</p>
	<form id="msgform" method="GET" action="/addmsg">
		<input type="text" id="msg" name="msg" />
		<br />
		<input type="submit" value="提交" />
	</form>
	</div>
</body>
</html>
