<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>在线代码编辑器</title>
    <style type="text/css">
    body{
    	margin: 50px;
    	border-radius: 15px;								/* 设置圆角 */
        height: 100%;
		text-align: center;
    }
    #code_writing{											/* 设置代码输入框样式 */
		width: 40%; 
		height: 500px;										/* 设置文本框的高度为500px */
		border: 1px solid #ccc;
		margin: 0;
		padding: 0;
	}
	#code_result{											/* 设置运行结果的样式 */
		width: 40%; height: 500px; 
		border: 1px solid #c88e8e;
	}
	.top span{ display: inline-block; width: 40%; }			/* 设置提示文本的样式 */
	.btn{ vertical-align: top; }							/* 设置运行按钮顶端对齐 */
    </style>
</head>
<body>
	<div class="top"><span>在这里写代码</span><span>运行结果</span></div>
    <textarea id="code_writing"></textarea>
	<button class="btn" id="run">运行</button>
	<!-- 运行结果使用iframe -->
    <iframe id="code_result" src="002.在线代码编辑器-结果.html"></iframe>
</body>
<script>
;(function(W){
    var doc = W.document;
    var run = doc.querySelector("#run"),						// 获取运行按钮DOM
		writing = doc.querySelector("#code_writing");			// 获取代码文本框DOM
	run.addEventListener("click", function(){					// 设置运行按钮事件代理
		var codeValue = writing.value;								// 获取文本框的代码
		// 实现代码演示示例-runing.html页面发消息
		W.frames[0].postMessage(codeValue, 'http://localhost:8080');	
	});    
}(window));
</script>
</html>
