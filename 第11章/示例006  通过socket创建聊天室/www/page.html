<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<title>node chat via Socket</title>
		<script src="jquery-1.8.3.js"></script>
		<link href="chat.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<h1 class="logo">欢迎进入通过Socket创建的聊天系统</h1>
		<div class="login" id="login_wrap">							<!--登录窗口-->
			<h2>请先输入你的名字</h2>
			<input type="text" id="uname" class="txt"/>				<!--先输入用户名--> 
		</div>
		<div class="wrapper" id="wrapper">							<!--聊天窗口-->
			<div class="header">
				<h1 id = "page_title">通过Socket创建聊天室</h1>
			</div>
			<div class="content">
				<div class="chat_wrap">
					<p class="chat_title">
						欢迎<span id="J_uname" class="myname"></span>，	<!-- 当前登录用户 -->
						当前时间是<span id="J_time" class="time"></span><!-- 当前登录时间 -->
					</p>
					<div class="chat_body">
						<ul class="chat_msg" id="messages">				<!--对话消息列表--> 
							<li>欢迎进入聊天室，目前有<span class="userTotal"></span>人在聊天</li>
						</ul>
						<hr class="hr">
						<div class="chat_act">
							<label for="sendto">发送给</label>
							<select name="sendto" id="sendto">		<!--发送对象用户列表 -->
								<option value="all">所有人</option>
							</select>
						</div>
						<div class="chat_input">
																	<!--聊天内容 -->
							<textarea class="chat_input_txt" id="chat_input"></textarea>
						<div>
					</div>
				</div>
			</div>
			<div class="chat_user">
				<p class="chat_title">用户列表</p>
				<div class="user_body">
					<ul id="Userlist">								<!--用户列表 -->
					</ul>
				</div>
			</div>
		</div>
	<script src="chat.js"></script>									<!--引入chat.js文件 -->
	</body>
</html>
