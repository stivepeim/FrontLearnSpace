<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Set</title>
</head>
<body>
    <script>
        // 基本数据类型会直接去重
        let set1 = new Set();
        set1.add(1);
        set1.add(3);
        set1.add(5);
        set1.add(7);
        set1.add(9);
        set1.add(9);
        set1.add(9);
        set1.add(9);
        console.log('set1:', set1)
        console.log('set1:', JSON.stringify(set1))
        console.log('set1.has(5):', set1.has(5))

        // set 存储引用类型会出现重复
        let set2 = new Set();
        set2.add({ label:'1', value:'1'})
        set2.add({ label:'2', value:'2'})
        set2.add({ label:'3', value:'3'})
        set2.add({ label:'4', value:'4'})
        set2.add({ label:'4', value:'4'})
        console.log('set2:', set2)
       
    </script>
</body>
</html>
