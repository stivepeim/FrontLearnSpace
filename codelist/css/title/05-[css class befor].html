<!DOCTYPE>
<html>
<head>
<title>同时采用两种方法追加图像文件示例</title>
</head>
<style type="text/css">
h1.head01:before{
    content:url(new.gif);
}
h1.head02{
    background-image:url(new.gif);
    background-repeat:no-repeat;
    padding-left:28px;
}
</style>
<body>
<h1 class="head01">标题A</h1>
<h1 class="head02">标题B</h1>
</body>
</html>
