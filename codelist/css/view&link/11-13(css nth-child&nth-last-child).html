<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <title>nth-child选择器与nth-last-child选择器使用示例</title>
    <style type="text/css">
        /*参数代表需要选择的起始位置*/
        li:nth-child(2) {
            background-color: yellow;
        }

        li:nth-last-child(2) {
            background-color: skyblue;
        }
    </style>
</head>
<body>
<h2>列表A</h2>
<ul>
    <li>列表项目1</li>
    <li>列表项目2</li>
    <li>列表项目3</li>
    <li>列表项目4</li>
    <li>列表项目5</li>
</ul>
</body>
</html>
