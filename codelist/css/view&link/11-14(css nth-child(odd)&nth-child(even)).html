<!DOCTYPE html>
<html lang="zh_CN">
<head>
<title>使用nth-child对第奇数个、第偶数个子元素使用不同样式示例</title>
<style type="text/css">
    /*奇数选择器*/
li:nth-child(odd){
    background-color: yellow;
}
    /*偶数选择器*/
li:nth-child(even){
    background-color: skyblue;
}
</style>
</head>
<body>
<h2>列表A</h2>
<ul>
<li>列表项目1</li>
<li>列表项目2</li>
<li>列表项目3</li>
<li>列表项目4</li>
<li>列表项目5</li>
</ul>
</body>
</html>
