<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Object.keys</title>
</head>
<body>
  <script>
    // TODO 这种感觉稍显奇葩
  console.group('simple array')
  var arr = ['a','b','c','h'];
  console.log(Object.keys(arr)) // => 0, 1, 2 类似下标 
  for(item in arr){
    console.log('item:'+item)
  }
  console.groupEnd()

  console.group('array like Object')
  var obj = {1:'a',2:'b',3:'c'}
  console.log(Object.keys(obj)) // => 获取对象属性名
  console.groupEnd()
  </script>
</body>
</html>
