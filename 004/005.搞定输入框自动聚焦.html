<!doctype html>
<html>
<head>
    <style>
        *:focus{ outline: none; } /* 所有元素焦点样式 */
        body { text-align: center; }
        form        /* 表单样式 */
        {
            height: 240px;
            width: 400px;
            margin: -200px 0 0 -240px;
            padding: 30px;
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 0;
            background-color: #eee;

            /* gradient带webkit前缀被 Safari 4+, Chrome 支持 */
            background-image: -webkit-gradient(linear, left top, left bottom, from(#fff), to(#eee));
            /* linear-gradient带webkit前缀被 Chrome 10+, Safari 5.1+, iOS 5+ 支持 */
            background-image: -webkit-linear-gradient(top, #fff, #eee);
            /* linear-gradient带moz前缀被 Firefox 3.6-15 支持 */
            background-image: -moz-linear-gradient(top, #fff, #eee);
            /* linear-gradient带ms前缀被 IE9+ 支持 */
            background-image: -ms-linear-gradient(top, #fff, #eee);
            /* linear-gradient带o前缀被 Opera 10.5-12.00 支持 */
            background-image: -o-linear-gradient(top, #fff, #eee);
            /* 标准格式linear-gradient被 Opera 10.5, IE9+, Safari 5, Chrome, Firefox 4+, iOS 4, Android 2.1+ 支持 */
            background-image: linear-gradient(top, #fff, #eee);
            
            /* border-radius带moz前缀被 Firefox 3.5+ 支持 */
            -moz-border-radius: 3px;
            /* border-radius带webkit前缀被 Safari 3-4, iOS 1-3.2, Android ≤1.6 支持*/
            -webkit-border-radius: 3px;
            /* 标准格式border-radius被 Opera 10.5, IE9+, Safari 5, Chrome, Firefox 4+, iOS 4, Android 2.1+ 支持 */
            border-radius: 3px;

            /* box-shadow带webkit前缀被 Safari 3-4, iOS 4.0.2 - 4.2, Android 2.3+ 支持 */
            -webkit-box-shadow:  0 0 2px rgba(0, 0, 0, 0.2), 0 1px 1px rgba(0, 0, 0, .2), 0 3px 0 #fff, 0 4px 0 rgba(0, 0, 0, .2) ;
            /* box-shadow带moz前缀被 Firefox 4+ 支持 */
            -moz-box-shadow:  0 0 2px rgba(0, 0, 0, 0.2), 0 1px 1px rgba(0, 0, 0, .2), 0 3px 0 #fff, 0 4px 0 rgba(0, 0, 0, .2) ;
            /* 标准格式box-shadow被 Opera 10.5, IE9+, Firefox 4+, Chrome 6+, iOS 5 支持*/
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.2), 0 1px 1px rgba(0, 0, 0, .2), 0 3px 0 #fff, 0 4px 0 rgba(0, 0, 0, .2) ;
        }
        form:before /* before伪元素表示在一个元素的内容之前插入content属性定义的内容与样式*/
        {
            content: ''; /* content属性与:befor及:after伪元素配合使用，生成某个 CSS 选择器之前或之后的内容 */
            position: absolute;
            z-index: -1;
            border: 1px dashed #ccc;
            top: 5px;
            bottom: 5px;
            left: 5px;
            right: 5px;
            
            -moz-box-shadow: 0 0 0 1px #fff;    /* Firefox 4+ */
            -webkit-box-shadow: 0 0 0 1px #fff; /* Safari 3-4, iOS 4.0.2 - 4.2, Android 2.3+ */
            box-shadow: 0 0 0 1px #fff;         /* Opera 10.5, IE9+, Firefox 4+, Chrome 6+, iOS 5 */
        }
        input   /* 所有文本框样式 */
        {
            float: left;
            padding: 15px 15px 15px 45px;
            margin: 0 0 10px 0;
            width: 353px;
            border: 1px solid #CCC;
            background: #F1F1F1;
            font-size: 14px;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;

            -moz-border-radius: 5px;    /* Firefox 3.5+ */
            -webkit-border-radius: 5px; /* Safari 3-4, iOS 1-3.2, Android ≤1.6 */
            border-radius: 5px;         /* Opera 10.5, IE9+, Safari 5, Chrome, Firefox 4+, iOS 4, Android 2.1+ */
            
            -moz-box-shadow: 0 1px 1px #ccc inset, 0 1px 0 #fff;    /* inset表示盒内阴影；Firefox 4+ */
            -webkit-box-shadow: 0 1px 1px #CCC inset, 0 1px 0 white;/* Safari 3-4, iOS 4.0.2 - 4.2, Android 2.3+ */
            box-shadow: 0 1px 1px #CCC inset, 0 1px 0 white;        /* Opera 10.5, IE9+, Firefox 4+, Chrome 6+, iOS 5 */

            /* ease(逐渐慢下来);linear(匀速);ease-in(由慢到快);ease-out(由快到慢);ease-in-out(先慢到快再到慢) */
            -webkit-transition: all 0.5s ease-in-out;   /* Safari 3.2+, Chrome */
            -moz-transition: all 0.5s ease-in-out;      /* Firefox 4-15 */
            -o-transition: all 0.5s ease-in-out;        /* Opera 10.5–12.00 */
            transition: all 0.5s ease-in-out;           /* Firefox 16+, Opera 12.50+ */
        }
        input:focus         /* 所有文本框焦点样式 */
        {
            background-color: #fff;
            border-color: #e8c291;
            outline: none;
            -moz-box-shadow: 0 0 0 1px #e8c291 inset;
            -webkit-box-shadow: 0 0 0 1px #e8c291 inset;
            box-shadow: 0 0 0 1px #e8c291 inset;
        }
        input:hover         /* 所有文本框鼠标悬停样式 */
        {
            border-color: inherit !important;
            background-color: #EfEfEf;
            -webkit-border-radius: 5px 0 0 5px;
            -moz-border-radius: 5px 0 0 5px;
            border-radius: 5px 0 0 5px;
        }
        input:not(:focus) { opacity: 0.6; } /* 所有文本框非焦点样式 */
        input:valid { opacity: 0.8; }       /* 所有文本框输入有效样式 */
        input:focus:invalid                 /* 所有文本框焦点但输入无效样式 */
        {
            border: 1px solid red;
            background-color: #FFEFF0;
        }
        section   { width: 400px; margin: 0 auto; } /* 章节样式 */
        .clearfix { clear: both; }                  /* 清除浮动样式 */
        #submit:hover,                              /* 提交按钮鼠标悬停和焦点样式 */
        #submit:focus
        {
            background-color: #FDDB6F;

            /* 可以参考form样式中的gradient注释 */
            background-image: -webkit-gradient(linear, left top, left bottom, from(#FFB94B), to(#FDDB6F));
            background-image: -webkit-linear-gradient(top, #FFB94B, #FDDB6F);
            background-image: -moz-linear-gradient(top, #FFB94B, #FDDB6F);
            background-image: -ms-linear-gradient(top, #FFB94B, #FDDB6F);
            background-image: -o-linear-gradient(top, #FFB94B, #FDDB6F);
            background-image: linear-gradient(top, #FFB94B, #FDDB6F);
        }
        #submit             /* 提交按钮样式 */
        {
            background-color: #FFB94B;
            border-width: 1px;
            border-style: solid;
            border-color: #D69E31 #E3A037 #D5982D #E3A037;
            float: left;
            height: 35px;
            padding: 0;
            width: 120px;
            cursor: pointer;
            font: bold 15px Arial, Helvetica;
            color: #8F5A0A;
            margin: 20px 0 0 0;

            /* 可以参考form样式中的gradient注释 */
            background-image: -webkit-gradient(linear, left top, left bottom, from(#FDDB6F), to(#FFB94B));
            background-image: -webkit-linear-gradient(top, #FDDB6F, #FFB94B);
            background-image: -moz-linear-gradient(top, #FDDB6F, #FFB94B);
            background-image: -ms-linear-gradient(top, #FDDB6F, #FFB94B);
            background-image: -o-linear-gradient(top, #FDDB6F, #FFB94B);
            background-image: linear-gradient(top, #FDDB6F, #FFB94B);

            /* 可以参考form样式中的border-radius注释 */
            -moz-border-radius: 3px;
            -webkit-border-radius: 3px;
            border-radius: 3px;

            /* 给文字加上阴影，早在CSS 2中已经出现 */
            text-shadow: 0 1px 0 rgba(255, 255, 255, 0.5);

            /* 可以参考form样式中的box-shadow注释 */
            -moz-box-shadow: 0 0 1px rgba(0, 0, 0, 0.3), 0 1px 0 rgba(255, 255, 255, 0.3) inset;
            -webkit-box-shadow: 0 0 1px rgba(0, 0, 0, 0.3), 0 1px 0 rgba(255, 255, 255, 0.3) inset;
            box-shadow: 0 0 1px rgba(0, 0, 0, 0.3), 0 1px 0 rgba(255, 255, 255, 0.3) inset;
        }
        .item-name { background: url(../images/user.png) 10px 11px no-repeat; }     /* 昵称背景样式 */
        .item-email { background: url(../images/email.png) 10px 11px no-repeat; }   /* 密码背景样式 */
        .item-password { background: url(../images/keys.png) 10px 11px no-repeat; } /* 电子邮箱背景样式 */
    </style>
    <script src="../js/jquery-1.8.3.js"></script>
    <script src="../js/modernizr.custom.2.6.2.js"></script>
</head>
<body>
    <header><h2>搞定输入框自动聚焦</h2></header>
    <section>
        <form action="" method="post"> 
            <div class="clearfix">
                <!-- 第1个autofocus -->
                <input type="email" tabindex="1" id="email" class="item-email" placeholder="电子邮箱" autofocus required/>
            </div>
            <div class="clearfix">
                <!-- 第2个autofocus -->
                <input type="text" tabindex="2" id="name" class="item-name" placeholder="昵称" autofocus required/>
            </div>
            <div class="clearfix">
                <!-- 第3个autofocus -->
                <input type="password" tabindex="3" id="password" class="item-password" placeholder="密码" autofocus autocomplete="off" required/>
            </div>
            <div class="clearfix"><input type="submit" tabindex="4" id="submit" value="注     册" /></div>
        </form>
    </section>
</body>
<script>
    $(document).ready(function () {                         //绑定浏览器domready事件
        if (!Modernizr.input.autofocus) {                   //判断浏览器是否支持input的autofocus属性
            $('input[autofocus]').eq(0).trigger('focus');   //获取第一个带有autofocus属性的input并设置焦点
        };
    });
</script>
</html>
