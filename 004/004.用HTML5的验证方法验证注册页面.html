<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>示例004 用HTML5的验证方法验证注册页面</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
    <style type="text/css">
    body{
    	margin:50px auto;width:430px;padding:20px;border:1px solid #c88e8e; 
    	border-radius: 15px; <!-- 设置圆角-->
    }
    </style>
</head>
<body>
	<!-- 引用bootstrap的块样式 -->
    <blockquote>
        <p>示例004 用HTML5的验证方法验证注册页面</p>
    </blockquote><!-- 块结束 -->
    
    <!-- 表单开始 -->
    <form class="form-horizontal" name="myform">
    	<div class="control-group">
            <label class="control-label" for="username">用户名</label>
            <div class="controls">
            	<!-- require 在表单控件中将required特性设置为true -->
                <input type="text" name="username" id="username" required>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="email">电子邮箱</label>
            <div class="controls">
            	<!-- 指定表单控件的type特性值为email, 设置required为true -->
                <input type="email" name="email" id="email" required>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="phone">手机号码</label>
            <div class="controls">
            	<!-- 在表单控件上设置pattern特性，电话号码以13、15或者18开头共11位 -->
                <input type="text" id="phone" pattern="^((13)|18|15)+\d{9}$" name="phone">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="birth">生日</label>
            <div class="controls">
	            <!-- 指定表单控件的type特性值为date -->
                <input type="date" id="birth" name="birth">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="qq">QQ</label>
            <div class="controls">
            	<!-- 在表单控件上设置pattern特性，, 设置required为true -->
                <input type="text" required pattern="[1-9][0-9]{4}" id="qq" name="qq">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="domain">个人站点</label>
            <div class="controls">
            	<!-- 指定表单控件的type特性值为url, 设置required为true-->
                <input type="url" required id="domain" name="url">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="domain">密码</label>
            <div class="controls">
            	<!-- 设置required为true 密码最小长度为6至10位 -->
                <input type="password" required min="6" max="10" id="password" name="password">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="domain">重复登录密码</label>
            <div class="controls">
            	<!-- 设置required为true 重复密码长度为6-10位，设置自定义验证规则-->
                <input type="password" required id="repassword" min="6" max="10" oninput="customvalid(this)" name="repassword">
            </div>
        </div> 
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn">注册</button>
            </div>
        </div>
    </form><!-- 表单结束 -->
<script type="text/javascript">
function customvalid(o){
	var v = o.validity,									//获取重复登录密码的ValidatyStat对象
		password = document.querySelector("#password"); //获取登录密码的表单控件
	if(o.value !== password.value){ 					//比较登录密码与重复登录密码的值是否相等
		o.setCustomValidity("两次输入的密码不一致！");		//两次输入的密码不一致，自定义错误信息
	}else{
		o.setCustomValidity("");						//验证通过，清除出错信息
	}
}
</script>
</body>
</html>
