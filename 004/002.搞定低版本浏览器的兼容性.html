<!DOCTYPE html>
<html>
<head>
    <title>搞定低版本浏览器的兼容性</title>
    <style>
        input
        {
            width:80px;
        }
        /* "显示当前位置" 按钮样式*/
        #see-position
        {
            margin-bottom: 10px;
        }
        /* 地图容器样式 */
        #geo-map
        {
            height: 280px;
            width: 640px;
        }
        /*提示信息样式*/
        #geo-log
        {
            background-color: #cd4949;
            color: white;
            padding: 5px;
            border-radius: 5px;
            visibility: hidden;
        }
    </style>
    <script src="../js/modernizr.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="http://www.google.com/uds/api?file=uds.js&amp;v=1.0&amp;key=ABQIAAAAjU0EJWnWPMv7oQ-jjS7dYxQ82LsCgTSsdpNEnBsExtoeJv4cdBSUkiLH6ntmAr_5O4EfjDwOa0oZBQ"
        type="text/javascript"></script>
</head>
<body>
    <header>
        <h2>搞定低版本浏览器的兼容性</h2>
    </header>
    <section>
        <button id="see-position">显示当前位置</button>
        <span id="geo-log"></span>
        <div id="geo-map" class="gmap example">
            <img src="http://maps.google.com/maps/api/staticmap?center=35.86166,104.195397&zoom=5&size=680x278&sensor=true" />
        </div>
    </section>
</body>
<script>
    Modernizr.load({
        test: Modernizr.geolocation,    // 判断浏览器是否支持Geolocation
        yep: '../js/lz-geo.js',         // 支持Geolocation加载脚本
        nope: '../js/lz-geo-polyfill.js'// 不支持Geolocation加载脚本
    });
</script>
</html>
