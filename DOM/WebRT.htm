<!DOCTYPE html>
<html>
<body>
  <video></video>
  <script>
  try { 
    navigator.getUserMedia({audio: true, video: true}, successCallback, errorCallback);
  } catch (e) {
    navigator.webkitGetUserMedia("video,audio", successCallback, errorCallback);
  }
  function successCallback(stream) {
    console.log('stream:', stream)
      document.querySelector('video').src = window.webkitURL.createObjectURL(stream);
  }
  function errorCallback(error) {
      console.log('发生错误，编号：' + error.code);
  }
  </script>
</body>
</html>
